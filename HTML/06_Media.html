<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <h1>This is media learning</h1>
    <img
      src="images/sonyfx3.png"
      title="Krishna"
      width="200px"
      alt="Sony FX3 Camera"
    />
    <p>Krishna</p>

    <!-- Just an image -->
    <figure>
      <img
        src="images/fujifilmcamera.jpg"
        width="200"
        alt="The beautiful Camera."
      />
    </figure>

    <!-- Image with a caption -->
    <figure>
      <img
        src="images/fujifilmcamera.jpg"
        width="200"
        alt="The beautiful fujifilmcamera"
      />
      <figcaption>fujifilmcamera Logo</figcaption>
    </figure>

    <video
      src="images/Animation Video.mp4"
      width="480"
      height="720"
      controls
      controlslist="nofullscreen nodownload"
    >
      Video
    </video>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription | Krishna</title>
    <style>
        body,
        html {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            display: flex;
            width: 840px;
            height: 500px;
            padding: 36px 30px 37px 30px;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            border-radius: 5px;
            background: linear-gradient(251deg, rgba(88, 7, 125, 0.20) 0.29%, rgba(25, 0, 255, 0.20) 99.71%), #1E212B;

        }

        .content .basic {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 240px;
            height: 427px;
            flex-shrink: 0;
            border-radius: 5px;
            background: linear-gradient(180deg, rgba(70, 9, 255, 0.08) 0%, rgba(137, 1, 255, 0.20) 100%), #B1BEC9;
        }

        .basic span {
            color: #000;
            font-family: Inter;
            font-size: 24px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            display: flex;
        }

        .basic .line {
            width: 61px;
            height: 5px;
            border-radius: 5px;
            background: linear-gradient(180deg, rgba(70, 9, 255, 0.08) 0%, rgba(137, 1, 255, 0.20) 100%), #B1BEC9;
        }

        .basic button {
            width: 168px;
            height: 45px;
            flex-shrink: 0;
            border-radius: 8px;
            border: 1px solid #000;
            background: #D9D9D9;
            box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.25);
            color: #272727;
            font-family: Inter;
            font-size: 24px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }
        
    </style>
</head>

<body>
    <div class="content">
        <div class="basic">
            <span>Basic</span>
            <div class="line"></div>
            <ul>
                <li>5 Projects</li>
                <li>10 GB Storage</li>
                <li>Community Support</li>
            </ul>
            <button>Free</button>
        </div>
        <div class="pro">
            <span>Pro</span>
            <div class="line"></div>
            <ul>
                <li>Everything in Free</li>
                <li>20 Projects</li>
                <li>100 GB Storage</li>
                <li>Priority Email Support</li>
                <li>Custom Themes</li>
            </ul>
            <button>
                $9/ month
            </button>
        </div>
        <div class="premium">
            <span>Premium</span>
            <div class="line">
            </div>
            <ul>
                <li>Everything in Pro</li>
                <li>Unlimited Projects</li>
                <li>1 TB Storage</li>
                <li>24/7 Support</li>
                <li>Advanced Analytics</li>
                </li>
            </ul>
            <button>
                $19 / month
            </button>
        </div>
    </div>
</body>

</html>

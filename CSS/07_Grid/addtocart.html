<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card - Add to Cart</title>
</head>

<body>
    <div class="card">
        <div class="card-image">
            <img src="../images/fujifilm.png" alt="Fujifilm Camera">
        </div>
        <div class="card-info">
            <div>
                <div class="card-title">Fujifilm Camera</div>
                <div class="card-features">Strong Build Quality &nbsp;&bull;&nbsp; Customizable</div>
            </div>
            <div class="card-rating">
                <span>Top Rated</span>
                <div class="stars">
                    <img src="../images/fluent-color-star-24.svg" alt="star">
                    <img src="../images/fluent-color-star-24.svg" alt="star">
                    <img src="../images/fluent-color-star-24.svg" alt="star">
                    <img src="../images/fluent-color-star-24.svg" alt="star">
                    <img src="../images/fluent-color-star-24.svg" alt="star">
                </div>
            </div>
        </div>
        <div class="card-actions">
            <button class="btn">Add to Cart</button>
            <button class="btn secondary">Wish List</button>
        </div>
    </div>
</body>

</html>

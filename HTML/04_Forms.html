<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Login Form</h1>
    <form>
      <label for="email">
        Email:
        <input type="text" name="email" />
      </label>
      <label for="password">
        Password:
        <input type="password" name="password" id="password" />
      </label>
      <button type="submit">Login</button>
    </form>

    <div>
      <h2>Learning Form</h2>
      <form>
        <label for="email">
          Email
          <input type="email" name="email" id="" />
        </label>
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>

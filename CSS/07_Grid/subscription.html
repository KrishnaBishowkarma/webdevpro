<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription | Krishna</title>
    <style>
        body,
        html {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            display: flex;
            width: 840px;
            height: 500px;
            padding: 36px 30px 37px 30px;
            justify-content: center;
            align-items: center;
            gap: 30px;
            border-radius: 5px;
            background: linear-gradient(251deg, rgba(88, 7, 125, 0.20) 0.29%, rgba(25, 0, 255, 0.20) 99.71%), #1E212B;
        }

        .plan {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 240px;
            height: 427px;
            flex-shrink: 0;
            border-radius: 5px;
        }

        .basic {
            background: linear-gradient(180deg, rgba(70, 9, 255, 0.08) 0%, rgba(137, 1, 255, 0.20) 100%), #B1BEC9;
        }

        .pro {
            background: linear-gradient(180deg, rgba(255, 0, 0, 0.08) 0%, rgba(11, 182, 255, 0.20) 100%), #DBC9B6;
        }

        .premium {
            background: linear-gradient(180deg, rgba(255, 191, 191, 0.08) 0%, rgba(255, 0, 221, 0.20) 100%), #FD9E40;
        }

        .plan-title {
            margin-top: 20px;
            font-family: Inter;
            font-size: 24px;
            font-weight: 400;
            color: #000;
            letter-spacing: 0.5px;
        }

        .line {
            margin-top: 3px;
            /* 3px below the title */
            border-radius: 5px;
            background: #000;
        }

        .basic .line {
            width: 61px;
            height: 5px;
        }

        .pro .line {
            width: 39px;
            height: 5px;
        }

        .premium .line {
            width: 100px;
            height: 5px;
        }

        .plan-middle {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .plan ul {
            color: #000;
            font-family: Inter;
            font-size: 14px;
            font-weight: 400;
            line-height: 2;
            margin: 0;
            padding: 0;
            list-style: none;
            text-align: left;
        }

        .plan button {
            margin-bottom: 30px;
            width: 168px;
            height: 45px;
            border-radius: 8px;
            border: 1px solid #000;
            box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.25);
            font-family: Inter;
            font-size: 24px;
            font-weight: 400;
            line-height: normal;
            color: #272727;
        }

        .basic button {
            background: #D9D9D9;
        }

        .pro button {
            background: #FF9898;
        }

        .premium button {
            background: #F8D4FF;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="plan basic">
            <div class="plan-title">Basic</div>
            <div class="line"></div>
            <div class="plan-middle">
                <ul>
                    <li>5 Projects</li>
                    <li>10 GB Storage</li>
                    <li>Community Support</li>
                </ul>
            </div>
            <button>Free</button>
        </div>
        <div class="plan pro">
            <div class="plan-title">Pro</div>
            <div class="line"></div>
            <div class="plan-middle">
                <ul>
                    <li>Everything in Free</li>
                    <li>20 Projects</li>
                    <li>100 GB Storage</li>
                    <li>Priority Email Support</li>
                    <li>Custom Themes</li>
                </ul>
            </div>
            <button>$9 / month</button>
        </div>
        <div class="plan premium">
            <div class="plan-title">Premium</div>
            <div class="line"></div>
            <div class="plan-middle">
                <ul>
                    <li>Everything in Pro</li>
                    <li>Unlimited Projects</li>
                    <li>1 TB Storage</li>
                    <li>24/7 Support</li>
                    <li>Advanced Analytics</li>
                </ul>
            </div>
            <button>$19 / month</button>
        </div>
    </div>
</body>

</html>
